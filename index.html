<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="Resources/CSS/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="Resources/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Todo app</title>

</head>
<body>
<!-- header image -->
<div class="header-image">
  <img src="Resources/images/bg-desktop-light.jpg" alt="Background image">
</div>
<!-- title -->
<div class="title-banner">
  <div class="title-head">
    <h1>T O D O</h1>
  </div>
  <div class="css-switch">
    <img src="Resources/images/icon-moon.svg" alt="Moon">
  </div>
</div>
<!-- input box -->
<div class="input-banner">
  <div class="input-box">
    <div class="checkbox-wrapper">
        <label class="container">
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>
    </div>
    <div class="input">
      <input type="text" name="newTask" id="newTask">
    </div>
  </div>
</div>
<!-- task list -->
<!-- filters -->
<!-- footer -->


  Todo

  <!-- Add dynamic number --> items left

  All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Richard Convery</a>.
  </div>
</body>
</html>
