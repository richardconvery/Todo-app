<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="Resources/CSS/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="Resources/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet"> 
<!-- Scripts for handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous"></script>
  
  <!-- Handlebars for tasks -->
  <script id="tasks" type="text/x-handlebars-template">
    {{#each tasks}}
      <div class="todo-item">
        <div class="checkbox-wrapper">
            <label class="container">
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
        </div>
        <div class="todo-name">
          <p>{{this.taskname}}. Status: {{this.status}}</p>
        </div>
      </div>
      {{/each}}
</script>
<title>Todo app</title>

</head>
<body onload="numberOfTasks()">
<!-- header image -->
<div class="header-image">
  <img src="Resources/images/bg-desktop-light.jpg" alt="Background image">
</div>
<!-- title -->
<div class="title-banner">
  <div class="title-head">
    <h1>T O D O</h1>
  </div>
  <div class="css-switch">
    <img src="Resources/images/icon-moon.svg" alt="Moon">
  </div>
</div>
<!-- input box -->
<div class="input-banner">
  <div class="input-box">
    <div class="checkbox-wrapper">
        <label class="container">
          <input type="checkbox">
          <span class="checkmark"></span>    
        </label>
    </div>
    <div class="input">
      <input type="text" name="newTask" id="newTask">
      <button id="myBtn" type="submit"></button>
    </div>
  </div>
</div>
<!-- task list -->
<div id="todo-banner"></div>
<!-- filters -->
<div class="filter-banner">
  <div class="filters">
    <div class="count"><span id="countOfTasks"></span> items left</div>
    <div class="filter-all">All</div>
    <div class="filter-active">Active</div>
    <div class="filter-complete">Completed</div>
    <div class="clear-complete">Clear Completed</div>
  </div>
</div>
<!-- footer -->


  Todo

  <!-- Add dynamic number --> items left

  All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Richard Convery</a>.
  </div>
  <!-- Script for importing data -->
  <script src="Resources/JavaScript/main.js" type="text/javascript"></script>
</body>
</html>
